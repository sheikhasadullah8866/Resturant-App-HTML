   <h1> Mutton Biryani</h1>
   <p>Mutton biryani is a flavorful South Asian mixed rice dish made from long-grain basmati rice, marinated mutton, and a blend of aromatic spices like cardamom, cinnamon, and ginger, which are layered and slow-cooked in a handi (pot) until tender and fragrant.</p>
